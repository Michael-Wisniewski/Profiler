# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test python package

on:
  push:
    branches: '**'
#   pull_request:
#   branches: [ master ]

jobs:
  lint_and_unittest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt
    - name: Lint with isort
      run : |
        isort ./src
    - name: Lint with black
      run: |
        black ./src
    - name: Lint with flake8
      run: |
        flake8 --max-line-length 90 ./src
    - name: Tests
      run: |
        python -m unittest discover -v -s tests -t ${PWD}


    - name: Generate coverage label
      run: |
          coverage run -m unittest discover -s tests -t ${PWD}
          coverage-badge -o ./coverage.svg





    
    - uses: exuanbo/actions-deploy-gist@v1
    - with:
        token: ${{ secrets.GIST_SECRET }}
        gist_id: 3f54787a495dfd8a05072c1eb12f9da3
        gist_file_name: coverage.svg
        file_path: ./coverage.svg
